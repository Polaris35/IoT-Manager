services:
  # ===============================================
  #  INFRASTRUCTURE SERVICES
  # ===============================================

  postgres-auth:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-postgres-auth
    environment:
      POSTGRES_USER: ${POSTGRES_AUTH_USER}
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD}
      POSTGRES_DB: ${POSTGRES_AUTH_DB}
    ports:
      - "${POSTGRES_AUTH_HOST_PORT}:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - iot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_AUTH_USER} -d ${POSTGRES_AUTH_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # postgres-device:
  #   image: postgres:15-alpine
  #   container_name: ${COMPOSE_PROJECT_NAME}-postgres-device
  #   environment:
  #     POSTGRES_USER: ${POSTGRES_DEVICE_USER}
  #     POSTGRES_PASSWORD: ${POSTGRES_DEVICE_PASSWORD}
  #     POSTGRES_DB: ${POSTGRES_DEVICE_DB}
  #   ports:
  #     - "${POSTGRES_DEVICE_HOST_PORT}:5432"
  #   volumes:
  #     - postgres-device-data:/var/lib/postgresql/data
  #   networks:
  #     - iot_network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DEVICE_USER} -d ${POSTGRES_DEVICE_DB}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   restart: unless-stopped

  redis-cache:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-redis-cache
    ports:
      - "${REDIS_HOST_PORT}:6379"
    volumes:
      - redis-data:/data
    networks:
      - iot_network
    restart: unless-stopped

  rabbitmq-broker:
    image: rabbitmq:3.11-management-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-rabbitmq-broker
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_HOST_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_HOST_PORT}:15672"
    # Переносим сюда
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - iot_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto-broker:
    image: eclipse-mosquitto:2
    container_name: ${COMPOSE_PROJECT_NAME}-mosquitto
    ports:
      - "${MQTT_HOST_PORT}:1883"  # Основной порт MQTT
      - "9001:9001"               # WebSocket порт (полезно для отладки из браузера)
    volumes:
      # Пробрасываем конфиг. ВАЖНО: Ты должен создать этот файл (см. шаг 3)
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot_network
    restart: unless-stopped
  
  influxdb:
    image: influxdb:2.7
    container_name: ${COMPOSE_PROJECT_NAME}-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_ADMIN_USER}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
    ports:
      - "${INFLUXDB_HOST_PORT}:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - iot_network
    restart: unless-stopped

  # ===============================================
  #  APPLICATION SERVICES
  # ===============================================

  auth-service:
    container_name: ${COMPOSE_PROJECT_NAME}-auth-service
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    ports:
      - "${AUTH_SERVICE_HOST_PORT}:${AUTH_SERVICE_CONTAINER_PORT}"
    environment:
      DB_HOST: ${POSTGRES_AUTH_DOCKER_HOST}     
      DB_PORT: ${POSTGRES_AUTH_DOCKER_PORT}     
      DB_USER: ${POSTGRES_AUTH_USER}          
      DB_PASSWORD: ${POSTGRES_AUTH_PASSWORD}    
      DB_NAME: ${POSTGRES_AUTH_DB}           
      PORT: ${AUTH_SERVICE_CONTAINER_PORT}
      JWT_SECRET: ${AUTH_SERVICE_JWT_SECRET}
      REDIS_URL: ${REDIS_URL}
    networks:
      - iot_network
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis-cache:
        condition: service_started
    restart: unless-stopped

  api-gateway:
    container_name: ${COMPOSE_PROJECT_NAME}-api-gateway
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - "${API_GATEWAY_HOST_PORT}:${API_GATEWAY_CONTAINER_PORT}"
    environment:
      DEVICE_SERVICE_GRPC_URL: ${DEVICE_SERVICE_GRPC_URL}
      AUTH_SERVICE_GRPC_URL: ${AUTH_SERVICE_GRPC_URL}
      PORT: ${API_GATEWAY_CONTAINER_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_PORT: ${RABBITMQ_HOST_PORT}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_EVENTS_QUEUE: ${RABBITMQ_EVENTS_QUEUE}
      RABBITMQ_TELEMETRY_QUEUE: ${RABBITMQ_TELEMETRY_QUEUE}
    networks:
      - iot_network
    restart: unless-stopped

  iot-broker-service:
    container_name: ${COMPOSE_PROJECT_NAME}-iot-broker-service
    build:
      context: .
      dockerfile: apps/iot-broker-service/Dockerfile
    ports:
      - "${BROKER_SERVICE_HOST_PORT}:${BROKER_SERVICE_CONTAINER_PORT}"
    environment:
      PORT: ${BROKER_SERVICE_HOST_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_PORT: ${RABBITMQ_HOST_PORT}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_EVENTS_QUEUE: ${RABBITMQ_EVENTS_QUEUE}
      RABBITMQ_TELEMETRY_QUEUE: ${RABBITMQ_TELEMETRY_QUEUE}
      MQTT_BROKER_URL: ${MQTT_BROKER_URL}
      DEVICE_SERVICE_GRPC_URL: ${DEVICE_SERVICE_GRPC_URL}
    networks:
      - iot_network
    restart: unless-stopped

  device-service:
    container_name: ${COMPOSE_PROJECT_NAME}-device-service
    build:
      context: .
      dockerfile: apps/device-service/Dockerfile
    ports:
      - "${DEVICE_SERVICE_HOST_PORT}:${DEVICE_SERVICE_CONTAINER_PORT}"
    environment:
      PORT: ${DEVICE_SERVICE_CONTAINER_PORT}
      DB_HOST: ${POSTGRES_AUTH_DOCKER_HOST}     
      DB_PORT: ${POSTGRES_AUTH_DOCKER_PORT}     
      DB_USER: ${POSTGRES_AUTH_USER}          
      DB_PASSWORD: ${POSTGRES_AUTH_PASSWORD}    
      DB_NAME: ${POSTGRES_AUTH_DB}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_PORT: ${RABBITMQ_HOST_PORT}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_EVENTS_QUEUE: ${RABBITMQ_EVENTS_QUEUE}
      RABBITMQ_TELEMETRY_QUEUE: ${RABBITMQ_TELEMETRY_QUEUE}
    networks:
      - iot_network
    restart: unless-stopped
  
  statistics-service:
    container_name: ${COMPOSE_PROJECT_NAME}-statistics-service
    build:
      context: .
      dockerfile: apps/statistics-service/Dockerfile
    # ports:
    #   - "${STATISTICS_SERVICE_HOST_PORT}:${STATISTICS_SERVICE_CONTAINER_PORT}"
    environment:
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_PORT: ${RABBITMQ_HOST_PORT}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_EVENTS_QUEUE: ${RABBITMQ_EVENTS_QUEUE}
      RABBITMQ_TELEMETRY_QUEUE: ${RABBITMQ_TELEMETRY_QUEUE}

      INFLUXDB_HOST_PORT: ${INFLUXDB_HOST_PORT}
      INFLUXDB_ADMIN_USER: ${INFLUXDB_ADMIN_USER}
      INFLUXDB_ADMIN_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD}
      INFLUXDB_ORG: ${INFLUXDB_ORG}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}
      INFLUXDB_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      INFLUXDB_URL: ${INFLUXDB_URL}
    networks:
      - iot_network
    restart: unless-stopped

  
networks:
  iot_network:
    driver: bridge

volumes:
  postgres-auth-data:
    driver: local
  rabbitmq_data:
    driver: local
  # postgres-device-data:
  #   driver: local
  redis-data:
    driver: local
  influxdb-data:
    driver: local