syntax = "proto3";
package auth;

service AuthService {
    rpc CredentialsRegister(RegisterDto) returns (RegisterResponse);
}

message RegisterDto {
    string fullName = 1;
    string email = 2;
    string password = 3;
}

enum ResponseStatus {
    OK = 0;
    ERROR = 1;
}
message RegisterResponse {
    ResponseStatus status = 1;
    optional string error_message = 2;
}